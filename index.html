<!DOCTYPE html>
<html>

<head>
    <title>Online IDE</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding-top: 20px;
        }

        center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            text-align: left;
        }

        h3 {
            color: #555;
        }

        textarea {
            width: 97%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
        }

        select {
            width: 12%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            width: 100%;
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1976D2;
        }
    </style>
</head>

<body>
    <center>
        <h1>Online IDE</h1>
        <form id="myform" name="myform" method="post" action="compilecode">
            <h3>Code</h3>
            <textarea rows="13" cols="100" id="code" name="code"></textarea>
            <br />
            <h3>Input</h3>
            <textarea rows="10" cols="100" id="input" name="input"></textarea>
            <br />

            <h3>Language</h3>
            <select name="lang">
                <option value="C">C</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
            </select>

            <h3>Compile With Input</h3>
            <input type="radio" name="inputRadio" id="inputRadioTrue" value="true" /><label for="inputRadioTrue">Yes</label>
            <input type="radio" name="inputRadio" id="inputRadioFalse" value="false" /><label for="inputRadioFalse">No</label>
            <br />
            <input type="submit" value="Submit" name="submit" />
        </form>
    </center>
</body>

</html>
